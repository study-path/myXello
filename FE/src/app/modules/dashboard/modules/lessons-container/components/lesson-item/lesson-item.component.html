<div fxLayout="row" fxLayoutAlign="start center" style="width: 100%">
  <div fxLayout="row" fxFlex fxLayoutAlign="start center">
    <img class="lesson-icon" src="{{iconName}}" />
    <span [ngClass]="{'uncomplited-lesson' : !isLessonCompleted}">
      {{lessonName}}
    </span>
  </div>
  <div fxFlex="40px">
    <span class="material-icons icon-green" *ngIf="isLessonCompleted">check_circle_outline</span>
  </div>
</div>
